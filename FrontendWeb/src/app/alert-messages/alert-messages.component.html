<div class="alert alert-dismissible" role="alert" [ngClass]="{'alert-success':!message.isError,'alert-danger':message.isError}" *ngIf="message && message.content">
  <button type="button" class="close" aria-label="Close" (click)="clearMessage()"><span aria-hidden="true">&times;</span></button>
  {{ message.content }}
</div>
