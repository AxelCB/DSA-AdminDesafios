<div class="alert alert-dismissible" role="alert" [ngClass]="{'alert-sucess':!message.isError,'alert-warning':message.isError}" *ngIf="message.content">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{ message.content }}
</div>
