<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="username">Usuario:</label>
    <div class="col-sm-8">
      <input class="form-control one-field" placeholder="Ingrese su usuario"
             [(ngModel)]="user.username" name="username" required  type="text" id="username">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="password">Contraseña:</label>
    <div class="col-sm-8">
      <input class="form-control one-field" placeholder="Ingrese su contraseña"
             [(ngModel)]="user.password" name="password" required  type="password" id="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-4 col-md-8">
      <button class="btn btn-primary" (click)="login()" [disabled]="isProcessing">
        Iniciar Sesión
      </button>
    </div>
  </div>
</form>
