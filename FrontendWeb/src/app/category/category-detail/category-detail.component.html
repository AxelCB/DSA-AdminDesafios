<md-card>
  <md-card-content>
    <form>
      <div class="form-group">
        <input mdInput class="form-control one-field" placeholder="Ingrese el nombre de la categoria"
               [(ngModel)]="category.name" name="name" required  type="text">
      </div>
    </form>
    <br>
    <button md-mini-fab (click)="save()"><md-icon>check</md-icon></button>
    <button md-mini-fab color="warn" (click)="cancel()"><md-icon>close</md-icon></button>
  </md-card-content>
</md-card>
