 <form>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input class="form-control one-field" placeholder="Ingrese el nombre de la categoria"
             [(ngModel)]="category.name" name="name" required  type="text" id="name">
    </div>
</form>
<br>
<button class="btn btn-success" (click)="save()">
  Confirmar
</button>
<button class="btn btn-danger" (click)="cancel()">
  Cancelar
</button>
