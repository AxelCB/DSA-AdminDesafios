<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nombre:</label>
    <label class="col-sm-8">{{ configuration.name }}</label>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="value">Valor:</label>
    <div class="col-sm-8">
      <input class="form-control one-field" placeholder="Ingrese el valor de la configuracion"
             [(ngModel)]="configuration.value" name="value" required  type="text" id="value">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button class="btn btn-success" (click)="save()">
        Confirmar
      </button>
      <button class="btn btn-danger" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </div>
</form>
