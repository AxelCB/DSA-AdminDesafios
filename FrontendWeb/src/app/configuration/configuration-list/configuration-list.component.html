<table class="table table-hover configurations">
  <thead class="thead-inverse">
  <tr>
    <th scope="row">Nombre</th>
    <th scope="row">Valor</th>
    <th scope="row">Editar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let configuration of configurations">
    <td>{{ configuration.name }}</td>
    <td>{{ configuration.value }}</td>
    <td><a [routerLink]="['/configurations', configuration.id]" class="full-cell"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
  </tr>
  </tbody>
</table>
